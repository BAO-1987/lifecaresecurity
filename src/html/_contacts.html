<section class="contacts">

  <div class="container">

    <div class="contacts__wrapper">

      <img src="./images/contacts.png" alt="contacts form image" width="1312" height="303" loading="lazy" />

      <div class="contacts__content">

        <div class="contacts__inner">

          <div class="contacts__title">
            <h2>
              Get a Quote
            </h2>
          </div>

          <form class="contacts__form">

            <label for="userName">
              <input type="text" placeholder="Your name" id="userName" required />
            </label>

            <label for="userPhone">
              <input type="tel" placeholder="Phone" id="userPhone" required />
            </label>

            <label for="userEmail">
              <input type="email" placeholder="Email" id="userEmail" required />
            </label>

            <label for="userCategory">
              <input type="text" placeholder="Insurance Category" id="userCategory" required />
            </label>

            <label for="userMessage">
              <input type="text" placeholder="Message" id="userMessage" required />
            </label>

            <button class="btn btn--form" type="submit">Get a Quote</button>
          </form>
        </div>

        <div class="contacts__help">
          <h2>
            Connect with Confidence:
            <span>
              Reach Out Today!
            </span>
          </h2>

          <a href="mailto:Lifecaresecurity@gmail.com">Lifecaresecurity@gmail.com</a>
        </div>
      </div>

    </div>

  </div>

</section>
