  <div class="container">
    <nav class="nav">

        <img class="logo__img" src="./images/logo.svg" alt="logo of lifecaresecurity" width="236" height="38"
          loading="lazy" />
      </a>

      <button class="burger" aria-label="Mobile menu" type="button">
        <span></span>
      </button>

      <div class="nav__inner">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link {{ page === 'home' }}" href="index.html">
              Home
            </a>
          </li>

          <li class="nav__item">
            <a class="nav__link {{ page === 'about' }}" href="about.html">
              About Us

          <li class="nav__item">
            <a class="nav__link {{ page === 'products' }}" href="products.html">

        <div class="nav__btns">
          <a class="btn btn--sign" href="sign-up.html">
            Sign Up
          </a>

          <button class="btn btn--request" type="button" formsappId="663ca5aca12d580da672ee4a">
            Get a Quote
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>

<script>
  const startHeightValue = () => {
    let vh = window.innerHeight * 1;
    document.querySelector(':root').style.setProperty('--vh', `${vh}px`);

    const pageHeader = document.querySelector('.header');

    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;

    document.documentElement.style.setProperty(
      '--header-height',
      `${headerHeight}px`
    );
  };

  window.addEventListener('resize', startHeightValue);
  window.addEventListener('scroll', startHeightValue);

  startHeightValue();
</script>
